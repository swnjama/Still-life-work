<style>
  
 * { box-sizing: border-box; } 
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
	
  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
  }
  .bustello { 
   	border: 3px solid red;
    width: 180px;
    height: 230px;
    background-color : yellow;
  }
  .left-bustello {
    position: absolute; 
    top: 200px; 
    left: 200px; 
    z-index: -1;
    border-radius: 20%;
  }
  .right-bustello {
    position: absolute; 
    top: 200px; 
    left: 350px; 
    border-radius: 20%;
  }
  .cup {
    border: 1px solid black;
    width: 88px;
    height: 92px;
  }
  .top-cup {
    position: absolute; 
    top: 110px;
    left: 230px;
    border-radius: 30%;

  .bottom-cup {
    position: absolute; 
    top: 350px;
    left: 160px;
    border-radius: 30%;
  }
  .middle-cup {
    position: absolute; 
    top: 258px;
    left: 160px;
    border-radius: 30%;
  }
  .triangle { 
    width: 50%;
    height: 90%;
    background-color: red; 
    position: absolute;
    clip-path: polygon(0 0, 0% 100%, 100% 50%);
    transform: translate(0px, 5%);
    border-radius: 30%;
  }
  .star { 
  	background-color: white ;
  	width: 35%; 
  	height: 25%; 
    position: relative;
  	clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%,
      79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
  	transform: translate(-5%, 29px)
  
  }
  .stripes { 
  	background-image: linear-gradient(#0f00e6 50%, #ffffff 50%);
    background-size: 100% 40%; 
    width: 100%; 
    height: 100%; 
    position: absolute; 
    top: -0px; 
    left: 0px; 
    z-index: -1;
    border-radius: 30%;
  }
  
  .orangetop { 
  background-image: linear-gradient(to right, #eb640a 0%, #ac2c02 100%); 
  border: 1px  ;
  clip-path: polygon(50% 38%, 100% 38%, 82% 100%, 19% 100%, 0% 38%);
  width: 210px ; 
  height : 290px; 
  position : absolute; 
  top: -190px; 
  left: -155px; 
  z-index: -3;
  }
  
  .silverbottom{ 
  background-image: linear-gradient(to left, #d9d6d4 0%, #858585 100%); 
  border: 1px  ;
  clip-path: polygon(52% 38%, 100% 38%, 80% 0, 18% 0, 0% 38%);
  width: 200px ; 
  height : 290px; 
  position: absolute; 
  top: 100px; 
  left: -150px; 
  z-index: -3
  }
